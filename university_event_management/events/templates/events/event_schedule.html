{% extends 'events/base.html' %}
{% block title %}Schedule{% endblock %}

{% block content %}
<h2>Event Schedule</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
            <th>Time</th>
            <th>Venue</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.name }}</td>
            <td>{{ event.description }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.time }}</td>
            <td>{{ event.venue }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
